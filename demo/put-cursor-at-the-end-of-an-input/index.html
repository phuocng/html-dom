<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/demo/styles.css" rel="stylesheet">
</head>
<body class="font-sans w-full">
    <div class="flex items-center justify-center">
        <div class="my-12 w-64">
            <div class="flex items-center">
                <input type="text" class="border border-gray-400 flex-1 p-2 mr-2" value="Full name" id="fullName" />
                <button id="edit" class="border-none underline">Edit</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fullNameEle = document.getElementById('fullName');
    const editEle = document.getElementById('edit');

    editEle.addEventListener('click', function(e) {
        fullNameEle.focus();
        const length = fullNameEle.value.length;
        fullNameEle.setSelectionRange(length, length);
    });
});
</script>    
</body>
</html>
